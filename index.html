<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>COSAS DE INFORMATICA</title>
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="img/cab-entrada.jpg" alt="Entrada" onclick="ampliar(this)"></span>
        <span style="--i:2;"><img src="img/cab-recep.jpg" alt="Recepción" onclick="ampliar(this)"></span>
        <span style="--i:3;"><img src="img/cab-volcan.jpg" alt="Volcán" onclick="ampliar(this)"></span>
        <span style="--i:4;"><img src="img/cab1-puerta.jpg" alt="Puerta" onclick="ampliar(this)"></span>
        <span style="--i:5;"><img src="img/cab2-balcon.jpeg" alt="Balcón" onclick="ampliar(this)"></span>
        <span style="--i:6;"><img src="img/cab3-cocina.jpeg" alt="Cocina" onclick="ampliar(this)"></span>
        <span style="--i:7;"><img src="img/cab3-com1.jpg" alt="Comedor" onclick="ampliar(this)"></span>
        <span style="--i:8;"><img src="img/cab3-entre2.jpeg" alt="Entre 2" onclick="ampliar(this)"></span>
        <span style="--i:9;"><img src="img/cab4-ent1.jpg" alt="Entrada 4" onclick="ampliar(this)"></span>
        <span style="--i:10;"><img src="img/cab4-entr3.jpg" alt="Entrada 4-3" onclick="ampliar(this)"></span>
        <span style="--i:11;"><img src="img/cab4-me.jpg" alt="Detalle 4" onclick="ampliar(this)"></span>
        <span style="--i:12;"><img src="img/cab4-mesa2.jpg" alt="Mesa" onclick="ampliar(this)"></span>
        <span style="--i:13;"><img src="img/cab6-in.JPG" alt="Interior" onclick="ampliar(this)"></span>
        <span style="--i:14;"><img src="img/logo-full.jpg" alt="Logo" onclick="ampliar(this)"></span>
    </div>

    <div id="modal" class="modal" onclick="cerrar()">
        <span class="cerrar">&times;</span>
        <img class="modal-content" id="imgFull">
        <div id="caption"></div>
    </div>

    <script>
        function ampliar(element) {
            const modal = document.getElementById("modal");
            const imgFull = document.getElementById("imgFull");
            const caption = document.getElementById("caption");
            
            modal.style.display = "block";
            imgFull.src = element.src;
            caption.innerHTML = element.alt;
        }

        function cerrar() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
