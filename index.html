<html lang="es">
<head>
    <title>Galería con Grid CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Galería de imágenes con Grid</h1>
    <div class="gallery-container">
        <div class="gallery__item">
            <img src="img/cab-entrada.jpg" alt="" class="gallery__img">
            <h2 class="gallery__title">Entrada</h2>
        </div>
        <div class="gallery__item">
            <img src="img/cab-recep.jpg" alt="" class="gallery__img">
            <h2 class="gallery__title">Recepción</h2>
        </div>
        <div class="gallery__item">
            <img src="img/cab-volcan.jpg" alt="" class="gallery__img">
            <h2 class="gallery__title">Vista Volcán</h2>
        </div>
        <div class="gallery__item">
            <img src="img/cab1-puerta.jpg" alt="" class="gallery__img">
            <h2 class="gallery__title">Cabaña 1</h2>
        </div>
        <div class="gallery__item">
            <img src="img/cab2-balcon.jpeg" alt="" class="gallery__img">
            <h2 class="gallery__title">Balcón</h2>
        </div>
        <div class="gallery__item">
            <img src="img/cab3-cocina.jpeg" alt="" class="gallery__img">
            <h2 class="gallery__title">Cocina</h2>
        </div>
        <div class="gallery__item">
            <img src="img/cab3-com1.jpg" alt="" class="gallery__img">
            <h2 class="gallery__title">Comedor</h2>
        </div>
        <div class="gallery__item">
            <img src="img/cab4-ent1.jpg" alt="" class="gallery__img">
            <h2 class="gallery__title">Acceso 4</h2>
        </div>
        <div class="gallery__item">
            <img src="img/logo-full.jpg" alt="" class="gallery__img">
            <h2 class="gallery__title">Logo Proyecto</h2>
        </div>
    </div>
</body>
</html>
